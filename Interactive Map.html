<div class="container" >
   <div class="row ct-u-padding-bottom-40" >
      <div class="col-lg-6 col-lg-push-6 col-md-7 col-md-push-5" >
         <div class="ct-map" >
            <img alt="Map" class="ct-map__image" src="https://www.solodev.com/assets/map/map-revised.jpg" >
            <div class="ct-city stone" >
               <button class="ct-city__button" type="button" tabindex="0" ><img alt="Map Open Icon" class="ct-plus" src="https://www.solodev.com/assets/map/map-plus.png"  data-pin-nopin="true"><img alt="Map Close Icon" class="ct-close" src="https://www.solodev.com/assets/map/map-close.png" data-pin-nopin="true" ><span class="ct-city__name" >City A</span></button>
               <div class="ct-popup" >
                  <div class="inner" >
                     <span class="ct-popup__name" >City A</span>
                     <p class="ct-popup__content" >
                        Infected<br />at time 14:00.
                     </p>
                  </div>
               </div>
            </div>
            <div class="ct-city orlando">
               <button class="ct-city__button" type="button" tabindex="0" ><img alt="Map Open Icon" class="ct-plus" src="https://www.solodev.com/assets/map/map-plus.png"  data-pin-nopin="true"><img alt="Map Close Icon" class="ct-close" src="https://www.solodev.com/assets/map/map-close.png"  data-pin-nopin="true"><span class="ct-city__name" >City B</span></button>
               <div class="ct-popup" >
                  <div class="inner" >
                     <span class="ct-popup__name" >City B</span>
                     <p class="ct-popup__content" >
                        Non-Infected
                     </p>
                  </div>
               </div>
            </div>
            <div class="ct-city orlando2" >
               <button class="ct-city__button" type="button" tabindex="0" ><img alt="Map Open Icon" class="ct-plus" src="https://www.solodev.com/assets/map/map-plus.png"  data-pin-nopin="true"><img alt="Map Close Icon" class="ct-close" src="https://www.solodev.com/assets/map/map-close.png" ><span class="ct-city__name" >City C</span></button>
               <div class="ct-popup" >
                  <div class="inner" >
                     <span class="ct-popup__name" >City C</span>
                     <p class="ct-popup__content" >
                        Infected<br />at time 13:00.
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-lg-6 col-lg-pull-6 col-md-5 col-md-pull-7" >
         <div class="ct-content" >
            <h2 class="ct-section-header text-left" >
               Infectious Region<small >Danger imminent</small>
            </h2>
            <br >
            <br >
            <ul class="list-unstyled" >
               <li >Temp: 41 Degrees Celsius
               </li>
               <li >Humidity: 88%
               </li>
               <li >Pressure: 107.1
               </li>
               <li >Population: 20,000
               </li>
               <li >Income: $23 USD/anually
               </li>
               <li >Area GDP: -$1221 USD
               </li>
            </ul>
            <a class="btn btn-motive" href="#" tabindex="0" >Learn More</a>
         </div>
      </div>
   </div>
</div>

<script>
$(document).ready(function() {
      var city, map;
      map = $('.ct-map');
      city = map.find('.ct-city');
      city.each(function() {
        var button, that;
        that = $(this);
        button = that.find('.ct-city__button');
        return button.on('click', function() {
          city.not(that).removeClass('active');
          if (that.hasClass('active')) {
            that.removeClass('active');
            return map.removeClass('popup-open');
          } else {
            that.addClass('active');
            return map.addClass('popup-open');
          }
        });
      });
});
</script>
