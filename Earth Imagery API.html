<!DOCTYPE html>

<title> NASA Earth Imagery API </title>

<div id ="output"><thing id = "img"></thing><p id ="date"></p><p id="cloud_score"></p></div>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
$.ajax({
url:"https://api.nasa.gov/planetary/earth/imagery?lon=100.75&lat=1.5&date=2014-02-01&cloud_score=True&api_key=Htj3JGFJqmB7PUcXTTddAik0V8tF49hgshLf9fNC", success:function(testing){
	document.getElementById("img").innerHTML="<img src="+testing.url+" style = 'width:100%;' />";
	document.getElementById("date").innerHTML = testing.date;
	document.getElementById("cloud_score").innerHTML = testing.cloud_score;
	}
	});
	</script>
